<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Saher Pandey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Happy Birthday Begam!</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Timer -->
        <div id="timer"></div>

        <!-- Photo Gallery -->
        <div id="photo-gallery">
            <div class="gallery">
                <h2 style="text-align: center;">Me and My Cutie Begam!</h2>
                <img src="Us.jpeg" alt="Our Moment">
            </div>
        </div>

        <!-- Playlist Section -->
        <div id="playlist">
            <h2>Pour Nous 2.0?</h2>
            <iframe src="https://open.spotify.com/embed/playlist/your-playlist-id" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>

        <!-- Video Section -->
        <div id="video">
            <h2>Birthday Special Video</h2>
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Hidden Handwritten Letter -->
        <div id="surprise-section" style="display: none;">
            <a id="download-link" href="handwritten-letter.jpg" download>Download It Babe!</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
